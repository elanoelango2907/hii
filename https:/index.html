<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Wish</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  background:white;
}

/* COMMON */
.page{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  display:none;
}
.show{ display:flex; }

.tap{ margin-top:20px; color:#555; }

/* PAGE 1 â€“ CAT */
.cat{
  font-size:110px;
  animation:wave 2s infinite;
  cursor:pointer;
}
@keyframes wave{
  0%{transform:rotate(0);}
  50%{transform:rotate(10deg);}
  100%{transform:rotate(0);}
}

/* PAGE 2 â€“ BUTTERFLIES */
.butterfly{
  position:absolute;
  font-size:28px;
  animation:fly 6s linear;
}
@keyframes fly{
  from{transform:translateY(110vh);}
  to{transform:translateY(-120vh);}
}

/* HEART */
.heart{
  font-size:110px;
  opacity:0;
  transition:opacity 2s;
  cursor:pointer;
}

/* TEXT */
.fade{
  opacity:0;
  animation:fadeIn 2s forwards;
}
@keyframes fadeIn{ to{opacity:1;} }

button{
  padding:14px 40px;
  font-size:18px;
  cursor:pointer;
  margin-top:25px;
}

/* CAKE */
.chef{ font-size:70px; animation:cook 1.5s infinite; }
@keyframes cook{ 50%{transform:translateY(-10px);} }

.cake{
  font-size:95px;
  animation:bounce 1.5s infinite;
  cursor:pointer;
}
@keyframes bounce{ 50%{transform:translateY(-20px);} }

/* FINAL */
.final h1{ font-size:36px; }
.final p{ color:#444; margin-top:15px; }

/* HEART RAIN */
.fall{
  position:absolute;
  font-size:18px;
  animation:fall 5s linear;
}
@keyframes fall{ to{transform:translateY(120vh);} }
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page show" id="p1">
  <div class="cat" onclick="next(2)">ğŸ±</div>
  <p class="tap">Tap the cat ğŸ¤</p>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
  <div class="heart" id="heart" onclick="next(3)">ğŸ–¤</div>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
  <h1 class="fade">A SPECIAL DAY</h1>
  <p class="fade">Because someone precious was born today âœ¨</p>
  <button onclick="next(4)">OPEN ğŸ</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
  <div class="chef">ğŸ‘¨â€ğŸ³</div>
  <div class="cake" onclick="next(5)">ğŸ‚</div>
  <p class="tap">Tap the cake ğŸ°</p>
</div>

<!-- PAGE 5 -->
<div class="page final" id="p5">
  <h1>HAPPY BIRTHDAY AMMU ğŸ–¤</h1>
  <p>
    May your life be sweet like cake,<br>
    colorful like butterflies,<br>
    and filled with endless love ğŸ’•
  </p>
</div>

<script>
let current=1;

function next(n){
  document.getElementById("p"+current).classList.remove("show");
  current=n;
  document.getElementById("p"+current).classList.add("show");

  if(n===2) butterflies();
  if(n===2) setTimeout(showHeart,6000);
  if(n===5) heartRain();
}

/* Butterflies */
function butterflies(){
  for(let i=0;i<25;i++){
    let b=document.createElement("div");
    b.className="butterfly";
    b.innerHTML="ğŸ¦‹";
    b.style.left=Math.random()*100+"%";
    b.style.animationDelay=Math.random()*3+"s";
    document.body.appendChild(b);
  }
}

/* Heart show */
function showHeart(){
  document.getElementById("heart").style.opacity=1;
}

/* Heart rain */
function heartRain(){
  setInterval(()=>{
    let h=document.createElement("div");
    h.className="fall";
    h.innerHTML="ğŸ–¤";
    h.style.left=Math.random()*100+"%";
    h.style.top="-20px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  },250);
}
</script>

</body>
  </html>
